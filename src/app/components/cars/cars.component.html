<div class="container">
    <div class="row">
        <button class="btn btn-lg btn-outline-primary" (click)="open(content)"> <i class="fas fa-plus-circle"></i> Agregar automovil</button>

        <div class="col-md-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Municipio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of cars;">
                    <th scope="row">{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <td>{{item.model}}</td>
                    <td>{{item.mark}}</td>
                    <td>{{item.department}}</td>
                    <td>
                      <a style="margin: 10px" (click)="editCar(item, contentUp)" class="btn btn-link text-dark">
                        <i class="fas fa-pencil-alt"></i>
                      </a> 
                      <a (click)="deleteCar(item.id)" class="btn btn-link text-danger">
                        <i class="far fa-trash-alt"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar automovil</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form action="">
      <div class="row">
        <div class="col-md-6">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control"  name="model" [(ngModel)]="model">
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
              <label for="" class="form-label">Marca</label>
              <input type="text" class="form-control" name="mark" [(ngModel)]="mark">
          </div>
        </div>
    </div>
      <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
                <label for="departmento" class="form-label">Municipio</label>
                <select class="form-select" aria-label="Default select example" name="department" [(ngModel)]="department">
                    <option *ngFor="let item of depts;" [ngValue]="item.municipio">{{ item.municipio }}</option>
                </select>
            </div>
          </div>
      </div>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Salir</button>
    <button type="button" class="btn btn-primary" (click)="saveCar()">Guardar</button>
  </div>
</ng-template>

<!-- EDITAR -->
<ng-template #contentUp let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Actualizar automovil</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form action="">
      <div class="row">
        <div class="col-md-6">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name">
        </div>
        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" name="model"  [(ngModel)]="model">
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" class="form-control" name="mark" [(ngModel)]="mark">
          </div>
        </div>
    </div>
      <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
                <label for="departamento" class="form-label">Municipio</label>
                <select class="form-select" aria-label="Default select example" name="department" [(ngModel)]="department">
                    <option *ngFor="let item of depts;" [ngValue]="item.municipio">{{ item.municipio }}</option>
                </select>
            </div>
          </div>
      </div>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="updateCar()">Actualizar</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Salir</button>

  </div>
</ng-template>
